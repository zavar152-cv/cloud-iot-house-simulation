server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never
  servlet:
    context-path: /api/v1
springdoc:
  packages-to-scan: ru.itmo.zavar.controller
  api-docs:
    path: /api-docs
spring:
  sql:
    init:
      mode: always
  jpa:
    database: postgresql
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    properties:
      hibernate:
        show_sql: false
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql}
    driver-class-name: org.postgresql.Driver
  mvc:
    log-resolved-exception: true
logging:
  level:
    sql: off
status:
  enabled: "Enabled"
  disabled: "Disabled"
yandex:
  auth-key-file: /authorized_key.json
  log-group-id: e232s1431gbklopopjth
  cloud-logging-enable: true
  compute-engine: true
  mqtt:
    broker-url: ssl://mqtt.cloud.yandex.net:8883
    registry-id: arer55oi4m3l1tv2r7ig
  speech-kit:
    api-key: AQVN0d46lvCEhtvxu40fPEQmEO6kfJ2MSWYaaC0b
